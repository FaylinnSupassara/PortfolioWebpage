<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Blogger</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='main.js'></script>
</head>

<body>
	<h1>Chat!</h1>
	<div class="chatTemplate">
		<div class="chatBox container1" id="post1"></div>
		<div class="chatBox container2" id="reply1"></div>
		<div class="chatBox container3" id="reply2"></div>

		<div class="flex-container">
			<div class="inputText">
				<textarea name="text1" id="text1"></textarea>
			</div>
			<div class="submit">
				<button class="button" type="button" onclick="postFunction()">Post</button>
			</div>
			<div class="clear">
				<button class="button clearButton" type=" button" onclick="clearFunction()">Clear</button>
			</div>
		</div>
	</div>
</body>

</html>
