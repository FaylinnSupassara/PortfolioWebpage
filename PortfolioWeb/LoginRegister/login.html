<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='login.js'></script>
</head>

<body>
	<div id="header">

	</div>
	<div class="grid-Logincontainer">
		<form name="myLogin" id="myLogin">
			<fieldset>
				<legend>Login</legend>
				<div class="inputContainer">
					<input type="text" name="username" id="username" placeholder="Username.." required>
					<br>
					<input type="password" name="password" placeholder="Password.." required>
					<br>
					<div class="Buttoncontainer">
						<input class="input button" type="submit" value="Login">
						<input class="input button" type="reset" value="Clear">
					</div>
					<br>
					<div class="linkBox">
						<a href="register.html">Don't have an account? SIGN UP!!</a>
					</div>
				</div>
			</fieldset>
		</form>

	</div>


</body>

</html>
